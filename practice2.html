<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <script>
      // for文
      for (let j = 0; j < 10; j++) {
        console.log(j);
      }

      // 条件分岐（if文）
      let m = 50;
      let n = Math.floor(Math.random() * (m + 1));
      console.log(n);
      if (n < 10) {
        alert("Small!");
      } else if (n > 20) {
        alert("Big!");
      } else {
        alert("Normal");
      }

      // 条件分岐（switch文）
      let o = 5;
      let p = Math.floor(Math.random() * (o + 1));
      switch (p) {
        case 1:
          alert("One");
          break;
        case 2:
          alert("Two");
          break;
        case 3:
        case 4:
          alert("Three or Four");
          break;
        default:
          alert("Other");
          break;
      }
    </script>
  </body>
</html>
