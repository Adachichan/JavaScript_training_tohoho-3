<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <script>
      // for文
      for (let j = 0; j < 10; j++) {
        console.log(j);
      }

      // if文
      let m = 50;
      let n = Math.floor(Math.random() * (m + 1));
      console.log(n);
      if (n < 10) {
        alert("Small!");
      } else if (n > 20) {
        alert("Big!");
      } else {
        alert("Normal");
      }
    </script>
  </body>
</html>
