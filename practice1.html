<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <script>
      // 複文（ブロック）
      {
        xx = 3;
        yy = 5;
        zz = xx + yy;
        console.log(zz);
      }

      // 変数宣言（var）
      {
        var ll = 5;
        var mm = 8;
        var nn = ll + mm;
      }

      // 変数宣言（let）
      var a = 3;
      let b = 3;
      {
        var a = 5;
        let b = 5;
      }
      console.log(a);  // 5（ブロック内で上書きされてしまう）
      console.log(b);  // 3（ブロック内で上書きされない）
    </script>
  </body>
</html>
