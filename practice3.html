<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <script>
      // 繰り返し（while）
      let n = 10;
      while (n < 10) {
        console.log(n);
        n++;
      }

      // 繰り返し（do）
      let m = 10;
      do {
        console.log(m);
        m++;
      } while (m < 10);

      // 繰り返し（for、配列使用）
      let xx = ["Blue", "Red", "Yellow"];
      for (let i in xx) {
        console.log(xx[i]);
      }

      var data = { name: "Yamada", age: 26, country: "Japan" };
      for (var d in data) {
        console.log(d, data[d]);
      }

      // ループを抜ける（break）
      for (var a = 0; a < 10; a++) {
        for (var b = 0; b < 10; b++) {
          var c = a * 10 + b;
          if (c > 20) {
            break;
          }
          console.log(c + "<br>");
        }
      }

      // ループを続ける（continue）
      for (var d = 0; d < 10; d++) {
        for (var e = 0; e < 10; e++) {
          var f = d * 10 + e;
          if (f == 55) {
            continue;
          }
          console.log(f + "<br>");
        }
      }
    </script>
  </body>
</html>
