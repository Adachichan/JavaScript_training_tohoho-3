<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <script>
      // 繰り返し（while）
      let n = 10;
      while (n < 10) {
        console.log(n);
        n++;
      }

      // 繰り返し（do）
      let m = 10;
      do {
        console.log(m);
        m++;
      } while (m < 10);
    </script>
  </body>
</html>
